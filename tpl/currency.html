                                <td ng-bind="$index + 1"></td>
                                <td>
                                    <span style="display:none;" id="country_name{{$index}}"

                                        <!-- <p> 1,0 {{t.country_name}} = {{t.c_current}} {{def}}</p> -->
                                    </span>

                                </td>
                                <!-- <td ng-if="t.currency_front == '1'"><span ng-if="t.default!=1" class="label bg-success" title="active">Active</span ng-if="t.default==1"><span></span></td>

                                </td>
