<style type="text/css">
    .nav-pills.nav-wizard>ul>li {
        border-right: 78px solid #eef5fa !important;
    }
    .hrght {
        float: right;
        color: red;
        margin-top: -1.5%;
    }
</style>
<div ng-init="app.settings.container = false;" class="md-navbar navbar blue md-whiteframe-z1"
    data-ng-include=" 'tpl/material.header.html' ">
</div>
<div layout="row">
    <div flex class="bg-white md-whiteframe-z0 md-aside md-content hidden-xs"
        data-ng-include=" 'tpl/material.aside.html' ">
    </div>
    <div flex layout="column">
        <div ui-butterbar></div>
        <a href class="off-screen-toggle hide" ui-toggle-class="off-screen" data-target=".md-aside"></a>
        <div class="md-content page_content_wrapper">

            <div class="content_head bg-light lter b-b wrapper-md ng-scope">
                <h1 class="m-n font-thin h3 hleft">{{currentUserName}}</h1>
                <a href="javascript:history.back()" style="margin-top: -4px !important;"
                    class="btn btn-info pull-right btn-sm"><span class="fa fa-arrow-left"></span> Back</a>
                <div class="hrght1">
                    <h5 ng-if="user_name!=' '">This record is currently edited by {{user_name}}<h5>
                </div>
            </div>
            <div class="wrapper-md ng-scope">
                <ul class="nav nav-pills nav-wizard" style="width: 69%;margin: auto;">
                    <li>
                        <a href="#/{{clientUrlName}}">Basic Information</a>
                        <div class="nav-arrow"></div>
                    </li>
                    <li class="active">
                        <div class="nav-wedge"></div>
                        <a href="#/contact-person">Contacts</a>
                        <div class="nav-arrow"></div>
                    </li>
                    <li>
                        <div class="nav-wedge"></div>
                        <a href="#/price-list">Prices</a>
                        <div class="nav-arrow"></div>
                    </li>
                    <li>
                        <div class="nav-wedge"></div>
                        <a href="#/payment_client">Payment Information</a>
                        <div class="nav-arrow"></div>
                    </li>
                    <li>
                        <div class="nav-wedge"></div>
                        <a href="#/login-detail">Login Details</a>
                    </li>

                </ul>
                <div class="panel panel-default" style="margin-top:1%">

                    <div class="panel-body">
                        <form id="contact-form">
                            <!--   TAB1 -->
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="panel panel-default">
                                        <div class="panel-heading font-bold">
                                            <h4>Contact Information</h4>
                                        </div>
                                        <div class="panel-body">
                                            <div class="col-sm-12">
                                                <div class="col-sm-4">
                                                    <div class="form-group">
                                                        <label>First Name</label>
                                                        <input capitalize-first type="text" class="form-control"name="vFirstName" ng-model="contact.vFirstName" required  ng-blur="checkusername()">
                                                    </div>
                                                </div>

                                                <div class="col-sm-4">
                                                    <div class="form-group">
                                                        <label>Last Name</label>
                                                        <input capitalize-first type="text" class="form-control"
                                                            name="vLastName" ng-model="contact.vLastName" required>
                                                    </div>
                                                </div>
                                                <div class="col-sm-4">
                                                    <div class="form-group">
                                                        <label>Invoice Email &nbsp;
                                                            <input type="checkbox" id="is_client_invoice" name="is_client_invoice" ng-model="contact.is_client_invoice" ng-true-value="1" ng-false-value="0" ng-checked="contact.is_client_invoice=='1'" />
                                                            &nbsp;(Select for Accounting Email)
                                                        </label>
                                                        <input type="email" class="form-control" name="vEmailAddress"
                                                            ng-model="contact.vEmail" required
                                                            ng-blur="checkemailaddress()">
                                                    </div>
                                                </div>
                                                <div class="col-sm-4">
                                                    <div class="form-group">
                                                        <label for="iphone" class="control-label">Phone Number</label>
                                                        <div class="input-group" style="width:100% !important">
                                                            <input type="text" class="form-control" id="iphone"
                                                                name="iphone" ng-model="contact.vPhone"
                                                                international-phone-number default-country="" />
                                                        </div>
                                                        <!--<label for="iphone" class="error"></label>
                                                             <span id="valid-msg" class="hide" style="color:green">âœ“ Valid</span>
                                                            <span id="error-msg" class="hide" style="color:#a94442">Invalid number</span> -->
                                                    </div>
                                                </div>
                                                <div class="col-sm-4">
                                                    <div class="form-group">
                                                        <label>Skype</label>
                                                        <input type="text" class="form-control" name="vSkypeName"
                                                            ng-model="contact.vSkype">
                                                    </div>
                                                </div>
                                                <!--                                                    <div class="col-sm-4">
                                                        <div class="form-group">
                                                            <label class="control-label">Active</label>
                                                            <select class="form-control m-b" name="iFkUserTypeId" ng-model="contact.vActive" required>
                                                                <option>Active</option>
                                                                <option>Inactive</option>
                                                                <option>Not Contacted</option>
                                                            </select>  
                                                        </div>
                                                    </div>-->
                                                <!-- <div class="col-sm-4">
                                                        <div class="form-group">
                                                            <label>Department</label>
                                                            <input type="text" class="form-control" name="department" ng-model="contact.vDepartment" required>
                                                        </div>  
                                                    </div> -->
                                                <div class="col-sm-4">
                                                    <div class="form-group">
                                                        <label>Job Title</label>
                                                        <input type="text" class="form-control" name="jobtitle"
                                                            ng-model="contact.vJobTitle">
                                                    </div>
                                                </div>
                                                <!-- <div class="col-lg-12">
                                                        <div class="form-group">
                                                            <label>Notes</label>
                                                            <textarea class="form-control" name="memo" ng-model="contact.tMemo" ></textarea>
                                                        </div>   
                                                    </div> -->
                                            </div>
                                            <div class="panel-footer">
                                                <a class="btn btn-info pull-right" href="#/price-list"
                                                    style="margin-left:5px;"> Next <i class="fa fa-angle-right"></i></a>
                                                <button class="btn btn-info pull-right"
                                                    ng-click="saveContact('contact-form',1);" style="margin-left:5px"><i
                                                        class="fa fa-floppy-o" aria-hidden="true"></i> Add</button>
                                                <a class="btn btn-info pull-right" ng-click="saveContact('contact-form',2);">Add & Next <i class="fa fa-angle-right"></i></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>

                    </div>
                    <table class="table table-bordered table-striped">
                        <thead>
                            <th>#</th>
                            <th>Name</th>
                            <th>Email</th>
                            <!-- <th>Skype</th> -->
                            <!-- <th>Status</th> -->
                            <th>Action</th>
                        </thead>
                        <tbody>
                            <tr ng-repeat="c in contactlist"
                                ng-class="(c.iContactId == contact.iContactId) ? 'rowactivate' : ''">
                                <td ng-bind="{{$index + 1}}"></td>
                                <td>{{c.vFirstName}}&nbsp;{{c.vLastName}}</td>
                                <td>{{c.vEmail}}<a href="javascript:void(0)" style="margin-left: 5px;"
                                        ng-click="generalEmail(c.vEmail)"><i class="fa fa-envelope-o"
                                            aria-hidden="true"></i></a></td>
                                <!-- <td>
                                    <a href="skype:{{c.vSkype}}?chat">{{c.vSkype}}</a>
                                </td> -->
                                <!-- <td ng-bind="c.vActive"></td> -->
                                <td>
                                    <a href="javascript:void(0);" ng-click="editContact(c.iContactId);">
                                    <i class="glyph-icon fa-edit"></i></a> <a href="javascript:void(0)" ng-click="deleteContact(c.iContactId)">
                                    <i class="iconDelete glyph-icon fa-times"></i></a>
                                </td>
                            </tr>
                            <tr ng-show="contactDirectEmpty">
                                <td colspan="4">No records found</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- footer copy right -->
            <div data-ng-include="'tpl/copyRight.html'"></div>

        </div>
    </div>
</div>
