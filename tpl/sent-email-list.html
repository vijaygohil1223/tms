<div ng-init="app.settings.container = false;" class="md-navbar navbar blue md-whiteframe-z1"
    data-ng-include=" 'tpl/material.header.html' ">
</div>
<div layout="row">
    <div flex class="bg-white md-whiteframe-z0 md-aside md-content hidden-xs"
        data-ng-include=" 'tpl/material.aside.html' ">
    </div>
    <div flex layout="column">
        <div ui-butterbar></div>
        <a href class="off-screen-toggle hide" ui-toggle-class="off-screen" data-target=".md-aside"></a>
        <div class="md-content page_content_wrapper">

            <div class="content_head bg-light lter b-b wrapper-md ng-scope">
                <h1 class="m-n font-thin h3">Email List</h1>
            </div>

            <div class="wrapper-md">

                <div class="panel panel-default" id="statuses">
                    <!-- <div class="panel-heading">
                </div> -->
                    <div class="panel panel-default">
                        <div class="panel-body">

                            <hr>
                            <table st-table="rowCollectionBasic" class="table table-bordered table-striped" datatable="ng" id="emailList">
                                <thead>
                                    <th>#</th>
                                    <th>Name </th>
                                    <th>Subject</th>
                                    <th>Status</th>
                                    <th>Date</th>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="t in sentEmailList">
                                        <td ng-bind="$index + 1"></td>
                                        <td ng-bind="t.ContactAlt"></td>
                                        <td ng-bind="t.Subject"></td>
                                        <td ng-bind="t.Status"></td>
                                        <td > {{t.ArrivedAt | dateFormatDisplayFront }} </td>
                                    </tr>
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>



                <!-- footer copy right -->
                <div data-ng-include="'tpl/copyRight.html'"></div>
            </div>

        </div>


    </div>
</div>
