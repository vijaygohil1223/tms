<style type="text/css">
    .modal-dialog {
    width: 70%;
    }
 </style>
 <div class="modal-header" style="min-height:60px;">
    <div class="modal-title">
       <h4>Change Password</h4>
       <button class="btn btn-info" ng-click="cancel()"> <i class="fa fa-close"></i> </button>
    </div>
 </div>
 <div class="modal-body ng-scope">
    <div class="row">
       <form id="changepassword-form">
          <!--   TAB1 -->
          <div class="row">
             <div class="col-sm-12">
                <div class="panel panel-default">
                   <div class="panel-heading font-bold">
                      <h4>Change Password</h4>
                   </div>
                   <div class="panel-body">
                      <div class="col-sm-12">
                         <div class="col-sm-4">
                            <div class="form-group">
                               <label>Old Password</label>
                               <input type="password" class="form-control" name="vOldPassword" ng-model="changepassword.vOldPassword" required>
                            </div>
                         </div>
                      </div>
                      <div class="col-sm-12">
                        <div class="col-sm-4">
                           <div class="form-group">
                              <label>New Password</label>
                              <input type="password" class="form-control" name="vNewPassword" ng-model="changepassword.vNewPassword" required>
                           </div>
                        </div>
                     </div>
                      <div class="panel-footer">
                         <button class="btn btn-info pull-right"
                            ng-click="updatePassword('changepassword-form',1);" style="margin-left:5px"><i
                            class="fa fa-floppy-o" aria-hidden="true"></i> Apply</button>
                      </div>
                   </div>
                </div>
             </div>
          </div>
       </form>
    </div>
 </div>
 <div class="modal-footer">
    <button class="btn btn-info" ng-click="cancel()">Cancel</button>
 </div>
