<div ng-init="app.settings.container = false;" class="md-navbar navbar blue md-whiteframe-z1"
    data-ng-include=" 'tpl/material.header.html' ">
</div>
<div layout="row">
    <div flex class="bg-white md-whiteframe-z0 md-aside md-content hidden-xs"
        data-ng-include=" 'tpl/material.aside.html' ">
    </div>
    <div flex layout="column">
        <div ui-butterbar></div>
        <a href class="off-screen-toggle hide" ui-toggle-class="off-screen" data-target=".md-aside"></a>
        <div class="md-content page_content_wrapper">

            <div class="content_head bg-light lter b-b wrapper-md ng-scope">
                <h1 class="m-n font-thin h3">Linguist Profile Data</h1>
            </div>
            <div class="wrapper-md ng-scope">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form id="csvLinguist-form">
                            <div class="col-sm-3">
                                <div class="filecsv-upload">
                                    <div class="m-b">Import CSV</div>
                                    <label for="file-input" class="fa fa-upload newUpload" style="cursor: pointer;">
                                        <span >{{csvFilename}}</span>
                                    </label>
                                    <input type="file" ng-file-select="onFileSelect($files)" isabled="isClean() || formUpload.$invalid" accept=".csv" id="file-input" style="visibility:hidden;">
                                </div>
                                <div ng-show="csvmatchMsg">
                                    <p class="csvMsg" style="color: red;">No match found with Pricelist</p>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="csvprogress progress" style="width:50%; margin-top:30px;" ng-show="csvProgress">
                                    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>
                            <div class="col-md-3 pull-right" ng-click="saveLinguistData(csvLinguist-form)"><button class="btn btn-info"> Save Profile Data </button></div>
                        </form>
                    </div>
                </div>    
                <div class="panel panel-default"> 
                    <div class="panel-body">   
                        <div class="table-responsive" style="width: 1100px;">
                            <table class="table table-striped b-b" datatable="ng" dt-options="dtOptions" style="white-space: nowrap;">
                                <thead >
                                    <tr>
                                        <th>#</th>
                                        <th ng-repeat="csv in csvFieds">{{ csv }}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="csvdt in csvData" ng-if="$index > 0">
                                        <td>{{$index}}</td>
                                        <td ng-repeat="csvval in csvdt track by $index">{{ csvval }}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>    
                </div>
            </div>
            
            <!-- footer copy right -->
            <div class="wrapper-md m-t-n-xl" data-ng-include="'tpl/copyRight.html'"></div>

        </div>

    </div>
</div>
