  <div ng-init="app.settings.container = false;" class="md-navbar navbar blue md-whiteframe-z1" data-ng-include=" 'tpl/material.header.html' " >
  </div>
  <div layout="row">
    <div flex class="bg-white md-whiteframe-z0 md-aside md-content hidden-xs" data-ng-include=" 'tpl/material.aside.html' ">
    </div>
    <div flex layout="column">
      <div ui-butterbar></div>
      <a href class="off-screen-toggle hide" ui-toggle-class="off-screen" data-target=".md-aside" ></a>
      <div class="md-content page_content_wrapper" id="top">
      
        <div class="content_head bg-light lter b-b wrapper-md ng-scope">
          <h1 class="m-n font-thin h3">Invoice & PO Setting</h1>
        </div>
        <div class="wrapper-md ng-scope">
          <div class="panel panel-default">
            <div class="panel-body" ng-if="invcPo.id">
              <form id="user-type-form" >
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label>Company Name</label>
                            <input type="text" class="form-control" placeholder="Enter name of Company" name="task_type" ng-model="invcPo.company_name" required>
                        </div>
                    </div>
                    <div class="col-sm-4">
                      <div class="form-group">
                          <label>City</label>
                          <input type="text" name="city" placeholder="Enter city" class="form-control"  ng-model="invcPo.city" required>
                      </div>
                    </div>
                  <div class="col-sm-4">
                    <div class="form-group">
                        <label>Country</label>
                        <input type="text" name="country" placeholder="Enter Country Name" class="form-control"  ng-model="invcPo.country" required>
                    </div>
                  </div>
              </div>
              <div class="row">
                <div class="col-sm-4">
                  <div class="form-group">
                      <label>Postal Code</label>
                      <input type="text" name="postcode" placeholder="Enter Postal Code" class="form-control"  ng-model="invcPo.postcode" required>
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="form-group">
                      <label>Vat Number</label>
                      <input type="text" name="vat_number" placeholder="Enter Vat Number Name" class="form-control"  ng-model="invcPo.vat_number" required>
                  </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" name="address1" placeholder="Enter address" class="form-control"  ng-model="invcPo.address1" required>
                    </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-4">
                  <div class="form-group">
                      <label>Work Email</label>
                      <input type="email" name="work_email" placeholder="Enter Email" class="form-control"  ng-model="invcPo.work_email" required>
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="form-group">
                      <label>Web Address</label>
                      <input type="text" name="web_address" placeholder="Enter Web" class="form-control"  ng-model="invcPo.web_address" required>
                  </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label>Copyright Text</label>
                        <input type="text" name="copyright_text" placeholder="Enter Copyright Text" class="form-control"  ng-model="invcPo.copyright_text" required>
                    </div>
                </div>
              </div>
              <div class="row">
                
                <div class="col-sm-4">
                  <div class="form-group">
                      <label>Business Unit</label>
                      <input type="text" name="branch_center_id" select2-center-unit id="branch_center_id" placeholder="Select Business units" class="form-control"  ng-model="invcPo.branch_center_id" required>
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="form-group">
                      <label>Short Code</label>
                      <input type="text" name="company_short_code" placeholder="Enter Company shortcode" class="form-control"  ng-model="invcPo.company_short_code" >
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="form-group">
                      <label>Description</label>
                      <input type="text" name="description" placeholder="Enter Description" class="form-control" ng-model="invcPo.description" >
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-4">
                  <div class="form-group">
                      <label>Invoice Receive Email (Linguist)</label>
                      <input type="text" name="invoice_receive_email" placeholder="Enter Invoice Email" class="form-control" ng-model="invcPo.invoice_receive_email" >
                  </div>
                </div>
              </div>

                <div class="panel-footer pl-0 pr-0">
                    <button class="btn btn-info " ng-click="save('user-type-form');"><i class="fa fa-floppy-o" aria-hidden="true"></i> Save</button>
                </div>
            </form>
          </div>
          </div>
          <div class="panel panel-default">
            <table st-table="rowCollectionBasic" class="table table-bordered table-striped">
              <thead>
              <th>#</th>
              <th>Name</th>
              <th>Country</th>
              <th>Vat Number</th>
              <th>Work Email</th>
              <th>Action</th>
              </thead>
              <tbody>
                  <tr ng-repeat="t in invoicesetInfoData" ng-class="(t.id == invcPo.id) ? 'rowactivate' : ''">
                      <td ng-bind="$index + 1"></td>
                      <td ng-bind="t.company_name"></td>
                      <td ng-bind="t.country"></td>
                      <td ng-bind="t.vat_number"></td>
                      <td ng-bind="t.work_email"></td>
                      <!-- <td ng-if="t.is_active == '1'"><span class="label bg-success" title="active">Active</span></td>
                      <td ng-if="t.is_active == '0'"><span class="label bg-danger" title="Inactive">Inactive</span></td>  -->
                      <td>
                        <a href="javascript:void(0)" ng-click="getType(t.id, 'top');" title="edit"><i class="glyph-icon fa-edit"></i></a>   
                        <!-- <a href="javascript:void(0)" ng-click="deleteModel(t.id)" title="delete"><i class="iconDelete glyph-icon fa-times"></i></a> -->
                      </td>
                  </tr>
                  <tr ng-show="invcPoSettingEmpty">
                      <td colspan="5" ng-bind="dataNotFound"></td>
                  </tr>
              </tbody>
          </table>
          </div>
        <!-- footer copy right -->
        <div data-ng-include="'tpl/copyRight.html'"></div>
        
        </div>

    </div>
  </div>
