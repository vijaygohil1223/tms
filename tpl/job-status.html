<div ng-init="app.settings.container = false;" class="md-navbar navbar blue md-whiteframe-z1"
  data-ng-include=" 'tpl/material.header.html' ">
</div>
<div layout="row">
  <div flex class="bg-white md-whiteframe-z0 md-aside md-content hidden-xs"
    data-ng-include=" 'tpl/material.aside.html' ">
  </div>
  <div flex layout="column">
    <div ui-butterbar></div>
    <a href class="off-screen-toggle hide" ui-toggle-class="off-screen" data-target=".md-aside"></a>
    <div class="md-content page_content_wrapper" id="top">

      <div class="content_head bg-light lter b-b wrapper-md ng-scope">
        <h1 class="m-n font-thin h3">Job Status</h1>
      </div>
      <div class="wrapper-md ng-scope">
        <div class="panel panel-default">
          <div class="panel-body">
            <form id="project-status-form">
              <div class="row">
                <div class="col-sm-3">
                  <div class="form-group">
                    <label>Name of Job Status</label>
                    <input type="text" class="form-control" placeholder="Enter Name of Job Status" name="project_name"
                      ng-model="jb_status.job_status_name" required>
                  </div>
                </div>
                <div class="col-sm-3">
                  <div class="checkbox">
                    <label class="i-checks i-checks-sm" style="padding-top: 20px;">
                      <input type="checkbox" name="is_active" ng-true-value="1" ng-false-value="0"
                        ng-model="jb_status.is_active" ng-checked="jb_status.is_active == 1">
                      <i></i>
                      Active (Set as Active)
                    </label>
                  </div>
                </div>
                <div class="col-sm-3">
                  <div class="checkbox">
                    <label class="i-checks i-checks-sm" style="padding-top: 20px;">
                      <input type="checkbox" id="is_default" name="is_default" ng-true-value="1" ng-false-value="0"
                        ng-model="jb_status.is_default" ng-checked="jb_status.is_default == 1" title="gohil">
                      <i></i>
                      Set Job Status as default <a href="javascript:void(0)" style="color:#2cb1da;"
                        data-toggle="tooltip" title="This status will be added when new project is created.">(info)</a>
                    </label>
                    <!-- <span popover="This status will be added when new project is created." popover-trigger="mouseenter" class="badge bg-info">(i)</span> -->
                  </div>
                </div>

              </div>
              <div class="panel-footer pl-0 pr-0">
                <button class="btn btn-info" ng-click="save('project-status-form');"><i class="fa fa-floppy-o"
                    aria-hidden="true"></i> Save</button>

              </div>
            </form>
          </div>
        </div>
        <div class="panel panel-default">
          <table class="table table-striped b-t b-b table-bordered" datatable="ng">
            <thead>
              <th>#</th>
              <th>Job Status Name</th>
              <th>Status</th>
              <th>Default Status</th>
              <th>Action</th>
            </thead>
            <tbody>
              <tr ng-repeat="t in projectStatus"
                ng-class="(t.jb_status_id == jb_status.jb_status_id) ? 'rowactivate' : ''">
                <td ng-bind="$index + 1"></td>
                <td ng-bind="t.job_status_name"></td>
                <td ng-if="t.is_active == '1'"><span class="label bg-success" title="active">Active</span></td>
                <td ng-if="t.is_active == '0'"><span class="label bg-danger" title="Inactive">Inactive</span></td>

                <td ng-if="t.is_default=='0'">-</td>
                <td ng-if="t.is_default=='1'"><span class="label bg-success" title="active">Default status</span></td>


                <td><a href="javascript:void(0)" ng-click="getType(t.jb_status_id, 'top');" title="edit"><i
                      class="glyph-icon fa-edit"></i></a> <a href="javascript:void(0)"
                    ng-click="deleteModel(t.jb_status_id)" title="delete"><i
                      class="iconDelete glyph-icon fa-times"></i></a></td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- footer copy right -->
        <div data-ng-include="'tpl/copyRight.html'"></div>

      </div>
    </div>
  </div>
