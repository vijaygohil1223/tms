<div class="bolck">
  <form id="message_form">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">Ã—</button>
        <h3 class="modal-title">&nbsp; Mail</h3>
    </div>
    <div class="panel-body">
        <div class="form-group">
      <div class="col-md-12">
        <div class="pull-right">
          <button class="btn btn-info" ng-click="ok('message_form', cPersonMsg)"><span class="fa fa-envelope"></span> Send</button>
          <button class="btn btn-info" ng-click="cancel()"><span class="fa fa-times"></span> Cancel</button>
        </div>
      </div>
    </div><br><br>
    <div class="form-group">
      <label class="col-md-2 control-label" for="Equipe">User Name:</label>
      <div class="col-md-10">
        <input type="text" class="form-control" name="User Name" ng-model="cPersonMsg.vUserName" required>
      </div>
    </div><br><br>
    <div class="form-group">
      <label class="col-md-2 control-label">Email Id:</label>
      <div class="col-md-9">
        <input type="email" class="form-control" name="Email Id" ng-model="cPersonMsg.vEmail" required>
      </div>
      <div class="classCcBcc">
        <a href="javascript:void(0);" style="padding:5px;" ng-click="ccHideShow()">Cc</a>
        <a href="javascript:void(0);" ng-click="bccHideShow()">Bcc</a>  
      </div>
    </div><br><br>
    <div class="form-group none" id="ccHideShow">
      <label class="col-md-2 control-label">Cc:</label>
      <div class="col-md-10" style="margin-bottom: 15px;">
        <input select2-user-email class="form-control" type="text" ng-model="cPersonMsg.cc" name="values" />
      </div>
    </div>
    <div class="form-group none" id="bccHideShow"">
      <label class="col-md-2 control-label">Bcc:</label>
      <div class="col-md-10" style="margin-bottom: 15px;">
        <input select2-user-email class="form-control" type="text" ng-model="cPersonMsg.bcc" name="values" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2 control-label">Attachments:</label>
      <div class="col-md-10">
        <input type="file" ng-model="cPersonMsg.attachment" id="" ng-file-select="onFileSelect($files)"/>
        <span ng-bind="fileAttatchName" class="fileAttatchM"></span>
      </div>
    </div><br><br>
    <div class="form-group"> 
      <!--<input type="text" class="form-control" name="cc"   ng-model="message.editor">-->
      <div style="padding-left:18%;" class="messText" text-angular="text-angular" name="htmlcontent" ng-model="cPersonMsg.messageData"  required> </div>
    </div>
     <div class="pull-right">
          <button class="btn btn-info" ng-click="ok('message_form', cPersonMsg)"><span class="fa fa-envelope"></span> Send</button>
          <button class="btn btn-info" ng-click="cancel()"><span class="fa fa-times"></span> Cancel</button>
        </div>
    </div>
  </form>
</div>
