<style type="text/css">
    .bolck {
        float: left;
        width: 100%;
        padding: 15px;
        background: #fff;
    }
</style>
<form id="invoice-Detail">
     <div class="modal-header">
        <h3 class="modal-title">Add Invoice</h3>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" style="margin-top:-25px" ng-click="cancel()">Ã—</button>
    </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <p>NOTE: Only Approved Scoops allowed to create invoice.</p>
                    </div>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Scoop Number</th>
                                    <th>Due date</th>
                                    <th>Scoop Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="invoice in InvoiceVal=(InvoiceResult | filterInvoiceByTags:searchOrderNumber)">
                                    <td>
                                        <span ng-if="invoice.itemStatus=='Approved' || invoice.itemStatus=='Overdue'">
                                            <input type="checkbox" ng-model="invoice.SELECTED" ng-true-value="1" ng-false-value="0"/>
                                        </span>
                                        <span ng-if="invoice.itemStatus!='Approved'">
                                            <input type="checkbox" name="invoceCheck" disabled>
                                        </span>
                                    </td>
                                    <td><span ng-bind="(invoice.orderNumber)"></span>-<span ng-bind="(invoice.item_number | numberFixedLen:3)"></span></td>
                                    <td ng-bind="invoice.itemDuedate | globalDtFormat"></td>
                                    <td>
                                        <button class="btn completedColor" ng-if="invoice.itemStatus == 'Completed'"></button>
                                        <button class="btn inpreprartionColor" ng-if="invoice.itemStatus == 'In preparation'"></button>
                                        <button class="btn requestedColor" ng-if="invoice.itemStatus == 'Requested'"></button>
                                        <button class="btn newJob" ng-if="invoice.itemStatus == 'New'"></button>
                                        <button class="btn assignedwaitongColor" ng-if="invoice.itemStatus == 'Assigned-waiting'"></button>
                                        <button class="btn inprogressColor" ng-if="invoice.itemStatus == 'In-progress'"></button>
                                        <button class="btn overdueColor" ng-if="invoice.itemStatus == 'Overdue'"></button>
                                        <button class="btn deliveredColor" ng-if="invoice.itemStatus == 'Delivered'"></button>
                                        <button class="btn approvedColor" ng-if="invoice.itemStatus == 'Approved'"></button>
                                        <button class="btn invoicecreatedColor" ng-if="invoice.itemStatus == 'Invoice created'"></button>
                                        <button class="btn invoiceckedColor" ng-if="invoice.itemStatus == 'Invoice checked'"></button>
                                        <button class="btn invoiceacceptedColor" ng-if="invoice.itemStatus == 'Invoice Accepted'"></button>
                                        <button class="btn paidColor" ng-if="invoice.itemStatus == 'Paid'"></button>
                                        <button class="btn canceledColor" ng-if="invoice.itemStatus == 'Canceled'"></button>
                                        <button class="btn withoutInvoiceColor" ng-if="invoice.itemStatus == 'Without invoice'"></button>
                                        &nbsp;{{invoice.itemStatus}}
                                    </td>
                                </tr>
                                <tr ng-show="!InvoiceVal.length">
                                    <td></td>
                                    <td colspan="6" ng-bind="dataNotFound"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <button ng-show="InvoiceVal.length" class="btn btn-info" style="margin: 9px 233px;" ng-click="addInvoice(InvoiceVal)">Create invoice</button>
                <button ng-show="!InvoiceVal.length" class="btn btn-info" style="margin: 9px 260px;" ng-click="cancel()">Close</button>
            </form>
