            <div class="wrapper-md ng-scope">

                                <div class="col-sm-12">
                                    <div class="panel panel-default">
                                        <div class="panel-heading font-bold">Select </div>

                                            <div class="row" >

                                                    <div class="row">
                                                        <div class="col-sm-11">
                                                            <label>Company code (rights)</label>
                                                            <input type="text" select2-center-client id="companyCode1"

                                                                ng-model="jobReport.companyCode" />

                                                        <div class="col-sm-1" style="margin:33px 0 0 -14px;">
                                                            <a href="javascript:void(0)"

                                                    </div>
                                                </div>

                                                <div class="col-sm-6 form-group">
                                                    <div class="row">
                                                        <div class="col-sm-11">
                                                            <label>Contact persons(Jobs)</label>
                                                            <input type="text" select2-contactsummery
                                                                id="contactPerson1" class="form-control"
                                                                name="contactPerson"
                                                                ng-model="jobReport.contactPerson" />

                                                        <div class="col-sm-1" style="margin:33px 0 0 -14px;">
                                                            <a href="javascript:void(0)"

                                                    </div>
                                                </div>

                                                                id="resource1" class="form-control" name="resource"
                                                                ng-model="jobReport.resource" />
                                                        </div>
                                                        <div class="col-sm-1" style="margin:33px 0 0 -14px;">
                                                            <a href="javascript:void(0)"
                                                                ng-click="clearCode('job-status-report','resource')"

                                                                    class="iconDelete glyph-icon fa-times"

                                                    </div>
                                                </div>

                                                <div class="col-sm-3 form-group">

                                                        <div class="col-sm-11">

                                                                ng-model="jobReport.customer" />

                                                        <div class="col-sm-1" style="margin:33px 0 0 -14px;">
                                                            <a href="javascript:void(0)"

                                                                    aria-hidden="true"></i></a>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-sm-6 form-group">

                                                                ng-model="jobReport.currency" />

                                                        <div class="col-sm-1" style="margin:33px 0 0 -14px;">
                                                            <a href="javascript:void(0)"
                                                                ng-click="clearCode('job-status-report','currency')"
                                                                ng-if="jobReport.currency"><i
                                                                    class="iconDelete glyph-icon fa-times"
                                                                    aria-hidden="true"></i></a>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="col-sm-6 form-group pl-0">

                                                                    ng-model="jobReport.startCreateDate" />

                                                            <div class="col-sm-1" style="margin:33px 0 0 -14px;">
                                                                <a href="javascript:void(0)"
                                                                    ng-click="clearCode('job-status-report','startCreateDate')"

                                                                        class="iconDelete glyph-icon fa-times"
                                                                        aria-hidden="true"></i></a>

                                                        </div>

                                                                        class="iconDelete glyph-icon fa-times"
                                                                        aria-hidden="true"></i></a>

                                                            <div class="col-sm-1" style="margin:33px 0 0 -14px;">
                                                                <a href="javascript:void(0)"
                                                                    ng-click="clearCode('job-status-report','itemDuedate')"
                                                                    ng-if="jobReport.itemDuedate"><i
                                                                        class="iconDelete glyph-icon fa-times"
                                                                        aria-hidden="true"></i></a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-6 form-group">
                                                        <div class="row">
                                                            <div class="col-sm-11">
                                                                <label>Due Date End</label>
                                                                <input type="text" ng-datepicker2 id="enditemDuedate"
                                                                    class="form-control" name="endItemDuedate"
                                                                    ng-model="jobReport.endItemDuedate" />
                                                            </div>
                                                            <div class="col-sm-1" style="margin:33px 0 0 -14px;">
                                                                <a href="javascript:void(0)"
                                                                    ng-click="clearCode('job-status-report','endItemDuedate')"
                                                                    ng-if="jobReport.endItemDuedate"><i
                                                                        class="iconDelete glyph-icon fa-times"
                                                                        aria-hidden="true"></i></a>

                                                        </div>

                                                </div>
                                            </div>
                                        </div>

                            </div>
                            <!--   TAB1 -->
                            <div class="panel-footer pl-0 pr-0">
                                <a class="btn btn-info btn-leftside"
                                    ng-click="jobstatusReportsearch('job-status-report','middle')">Update search</a>
                                <button class="btn btn-info btn-leftside"
                                    ng-click="reseteSearch('job-status-report',jobReport)">Delete Search</button>

                                            </div>
