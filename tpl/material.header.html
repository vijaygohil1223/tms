<style type="text/css">
  .pagination {
    margin: 0px 0 !important;
  }

  .sidenav {
    z-index: 1000;
    height: 100%;
    /* 100% Full-height */
    width: 0;
    /* 0 width - change this with JavaScript */
    position: fixed;
    /* Stay in place */

    top: 0;
    /* Stay at the top */
    right: 0;
    overflow-x: hidden;
    /* Disable horizontal scroll */
    padding-top: 60px;
    /* Place content 60px from the top */
    transition: 0.5s;
    /* 0.5 second transition effect to slide in the sidenav */
  }

  .list-group-item a {
    text-decoration: underline;
  }

  /* The navigation menu links */


  /* Position and style the close button (top right corner) */
  .sidenav .closebtn {
    position: absolute;
    top: 0;
    right: 25px;
    font-size: 36px;
    margin-left: 50px;
  }


  /* On smaller screens, where height is less than 450px, change the style of the sidenav (less padding and a smaller font size) */
  @media screen and (max-height: 450px) {
    .sidenav {
      padding-top: 15px;
    }

  }

  .loadMore:hover {
    color: #19a9d5;
  }

  .loadMore:focus {
    color: #19a9d5;
  }

  .loadMore:activate {
    color: #19a9d5;
  }

  .loader {
    position: fixed;
    left: 0px;
    right: 0px;
    top: 0px;
    bottom: 0px;
    background-color: #fff;
    text-align: center;
    z-index: 1000;
  }

  .uil-ring-css {
    display: inline-block;
    position: relative;
    height: 100%;
  }

  .uil-ring-css>div {
    position: absolute;
    display: block;
    width: 80px;
    height: 80px;
    top: 50%;
    left: 50%;
    margin-top: -40px;
    margin-left: -40px;
    border-radius: 50%;
    box-shadow: 0 3px 0 0 #502dc4;
    /* box-shadow: 0 3px 0 0 #2196f3d6; */
    -ms-animation: uil-ring-anim 1s linear infinite;
    -moz-animation: uil-ring-anim 1s linear infinite;
    -webkit-animation: uil-ring-anim 1s linear infinite;
    -o-animation: uil-ring-anim 1s linear infinite;
    animation: uil-ring-anim 1s linear infinite;
    z-index: 100;
  }

  @-webkit-keyframes uil-ring-anim {
    0% {
      -ms-transform: rotate(0deg);
      -moz-transform: rotate(0deg);
      -webkit-transform: rotate(0deg);
      -o-transform: rotate(0deg);
      transform: rotate(0deg);
    }

    100% {
      -ms-transform: rotate(360deg);
      -moz-transform: rotate(360deg);
      -webkit-transform: rotate(360deg);
      -o-transform: rotate(360deg);
      transform: rotate(360deg);
    }
  }

  @-webkit-keyframes uil-ring-anim {
    0% {
      -ms-transform: rotate(0deg);
      -moz-transform: rotate(0deg);
      -webkit-transform: rotate(0deg);
      -o-transform: rotate(0deg);
      transform: rotate(0deg);
    }

    100% {
      -ms-transform: rotate(360deg);
      -moz-transform: rotate(360deg);
      -webkit-transform: rotate(360deg);
      -o-transform: rotate(360deg);
      transform: rotate(360deg);
    }
  }

  @-moz-keyframes uil-ring-anim {
    0% {
      -ms-transform: rotate(0deg);
      -moz-transform: rotate(0deg);
      -webkit-transform: rotate(0deg);
      -o-transform: rotate(0deg);
      transform: rotate(0deg);
    }

    100% {
      -ms-transform: rotate(360deg);
      -moz-transform: rotate(360deg);
      -webkit-transform: rotate(360deg);
      -o-transform: rotate(360deg);
      transform: rotate(360deg);
    }
  }

  @-moz-keyframes uil-ring-anim {
    0% {
      -ms-transform: rotate(0deg);
      -moz-transform: rotate(0deg);
      -webkit-transform: rotate(0deg);
      -o-transform: rotate(0deg);
      transform: rotate(0deg);
    }

    100% {
      -ms-transform: rotate(360deg);
      -moz-transform: rotate(360deg);
      -webkit-transform: rotate(360deg);
      -o-transform: rotate(360deg);
      transform: rotate(360deg);
    }
  }

  @-webkit-keyframes uil-ring-anim {
    0% {
      -ms-transform: rotate(0deg);
      -moz-transform: rotate(0deg);
      -webkit-transform: rotate(0deg);
      -o-transform: rotate(0deg);
      transform: rotate(0deg);
    }

    100% {
      -ms-transform: rotate(360deg);
      -moz-transform: rotate(360deg);
      -webkit-transform: rotate(360deg);
      -o-transform: rotate(360deg);
      transform: rotate(360deg);
    }
  }

  @-o-keyframes uil-ring-anim {
    0% {
      -ms-transform: rotate(0deg);
      -moz-transform: rotate(0deg);
      -webkit-transform: rotate(0deg);
      -o-transform: rotate(0deg);
      transform: rotate(0deg);
    }

    100% {
      -ms-transform: rotate(360deg);
      -moz-transform: rotate(360deg);
      -webkit-transform: rotate(360deg);
      -o-transform: rotate(360deg);
      transform: rotate(360deg);
    }
  }

  @keyframes uil-ring-anim {
    0% {
      -ms-transform: rotate(0deg);
      -moz-transform: rotate(0deg);
      -webkit-transform: rotate(0deg);
      -o-transform: rotate(0deg);
      transform: rotate(0deg);
    }

    100% {
      -ms-transform: rotate(360deg);
      -moz-transform: rotate(360deg);
      -webkit-transform: rotate(360deg);
      -o-transform: rotate(360deg);
      transform: rotate(360deg);
    }
  }

  .app-aside-hide {
    display: none;
  }
  .viewfullContent {
    margin: auto;
    width: 100%;
    height: auto;
  }
</style>

<div class="collapse navbar-collapse box-shadow header-bg-color" ng-controller="headerController">
  <!-- Recent Activity Sidebar start -->
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn loadMore" onclick="closeNav()">&times;</a>
    <div class="col w-lg lter b-l bg-auto" id="rightMenu" ng-if="userRight==1">
      <div>
        <!--class="wrapper" -->
        <div class="col w-md bg-white-only b-l bg-auto no-border-xs" style="margin-top: -45px;width:252px">
          <div class="padder-md">
            <!-- streamline -->
            <div class="m-b text-md" style="color:black;">Recent Activity</div>
            <div class="streamline b-l m-b" style="font-size: 12px;">
              <div class="sl-item b-{{activity.color}} b-l"
                ng-repeat="activity in activityList | limitTo:activityLimit">
                <div class="m-l">
                  <div id="activityDate{{$index}}" style="color:#828282;">{{dateDate[$index]}}</div>
                  <div class="text-muted">
                    <!-- For Direct Client -->
                    <span class="text-muted">
                      <a ng-if="activity.log_status == 'direct_cli' && activity.log_type != 'delete'"
                        href="#/viewdirect/{{activity.log_type_id}}" class="text-info"
                        ng-bind="activity.log_title"></a></span>

                    <span class="text-muted">
                      <a ng-if="activity.log_status == 'direct_cli' && activity.log_type == 'delete'"
                        href="javascript:void(0);" class="text-info" ng-bind="activity.log_title"></a></span>

                    <!-- For Project -->
                    <span class="text-muted">
                      <a ng-if="activity.log_status == 'project' && activity.log_type == 'delete'"
                        href="javascript:void(0);" ng-click="edit(activity.log_type_id)" class="text-info"
                        ng-bind="activity.log_title"></a>
                    </span>
                    <span class="text-muted">
                      <a ng-if="activity.log_status == 'project' && activity.log_type != 'delete'"
                        href="javascript:void(0);" ng-click="edit(activity.log_type_id)" class="text-info"
                        ng-bind="activity.log_title"></a>
                    </span>
                    <!-- For Project Scoop -->
                    <span class="text-muted">
                      <a ng-if="activity.log_status == 'project_scoop' && activity.log_type == 'delete'"
                        href="javascript:void(0);" ng-click="edit(activity.log_type_id)" class="text-info"
                        ng-bind="activity.log_title"></a>
                    </span>
                    <span class="text-muted">
                      <a ng-if="activity.log_status == 'project_scoop' && activity.log_type != 'delete'"
                        href="javascript:void(0);" ng-click="goToScoopViewdetail(activity.task_id, activity.log_type_id, '')" class="text-info"
                        ng-bind="activity.log_title"></a>
                    </span>

                    <!-- For External Resource -->
                    <span class="text-muted">
                      <a ng-if="activity.log_status == 'external_res' && activity.log_type == 'delete'"
                        href="javascript:void(0);" class="text-info" ng-bind="activity.log_title"></a></span>

                    <span class="text-muted">
                      <a ng-if="activity.log_status == 'external_res' && activity.log_type != 'delete'"
                        href="#/viewExternal/{{activity.log_type_id}}" class="text-info"
                        ng-bind="activity.log_title"></a></span>

                    <!-- For Task #/job-summery-details/{{activity.task_id}}-->
                    <span class="text-muted">
                      <a ng-if="activity.log_status == 'task' && activity.log_type != 'delete'"
                        href="javascript:void(0);" ng-click="goToJob(activity.task_id,activity.log_type_id)"
                        class="text-info" ng-bind="activity.log_title"></a></span>

                    <span class="text-muted">
                      <a ng-if="activity.log_status == 'task' && activity.log_type == 'delete'"
                        href="javascript:void(0);" class="text-info" ng-bind="activity.log_title"></a></span>

                    <!-- For Indirect Client -->
                    <span class="text-muted">
                      <a ng-if="activity.log_status == 'indirect_cli' && activity.log_type == 'delete'"
                        href="javascript:void(0);" class="text-info" ng-bind="activity.log_title"></a></span>

                    <span class="text-muted">
                      <a ng-if="activity.log_status == 'indirect_cli' && activity.log_type != 'delete'"
                        href="#/viewindirect/{{activity.log_type_id}}" class="text-info"
                        ng-bind="activity.log_title"></a></span>

                    <!-- For Internal Resource -->
                    <span class="text-muted">
                      <a ng-if="activity.log_status == 'internal_res' && activity.log_type == 'delete'"
                        href="javascript:void(0);" class="text-info" ng-bind="activity.log_title"></a></span>

                    <span class="text-muted">
                      <a ng-if="activity.log_status == 'internal_res' && activity.log_type != 'delete'"
                        href="#/viewinternal/{{activity.log_type_id}}" class="text-info"
                        ng-bind="activity.log_title"></a></span>


                    <!-- <span class="text-muted" ng-bind="activity.log_title"></span> -->
                    <span ng-if="activity.log_type != 'add'"><span
                        ng-bind="activity.log_type | capitalize"></span>d</span><span
                      ng-if="activity.log_type == 'add'"><span ng-bind="activity.log_type | capitalize"></span>ed</span>
                    <span class="text-muted">in {{activity.log_status.split('_')[0] | capitalize}}
                      <span class="text-muted"
                        ng-if="activity.log_status.split('_')[0] == 'indirect' || activity.log_status.split('_')[0] == 'direct'">Clients</span>
                      <span class="text-muted"
                        ng-if="activity.log_status.split('_')[0] == 'internal' || activity.log_status.split('_')[0] == 'external'">Resources</span>
                    </span>
                  </div>
                </div>

              </div>
              <div class="sl-item" ng-show="!activityList.length">
                <div class="m-l" ng-bind="dataNotFound">
                </div>
              </div>
            </div>
            <h4 ng-if="activityList.length > 17" style="text-align:center;"><a href="javascript:void(0);"
                ng-click="loadMoreActivity()" class="loadMore">Load More</a></h4>
            <!-- / streamline -->

        <span class="input-group-btn">

          <a id="clearBtn" ng-if="selectedOrder" href="javascript:void(0)"

              style="color:#333 !important;"></i></a>

          <button type="submit" class="btn btn-sm bg-light rounded">
            <i class="fa fa-search" id="searchIcon" style="color:#333 !important;"></i>
          </button>
        </span>
      </div>
    </div>
  </form>
  <!-- / search form -->
</div>
<!-- / navbar collapse -->
